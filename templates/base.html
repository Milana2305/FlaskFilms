<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/static/css/main_style.css">
    <title>{% block title %} {% endblock %}</title>
</head>
<body>
    <div id="nav_bar">
        {% for b in menu %}
            <a href="{{b.link}}">{{b.name}}</a>
        {% endfor %}
    </div>
    <div id="main">
        {% block main %}
        {% endblock %}
    </div>
</body>
</html>
